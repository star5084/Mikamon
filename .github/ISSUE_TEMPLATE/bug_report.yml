name: Bug Report
description: Create a report to help us fix bugs
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the info below.
  - type: input
    id: version
    attributes:
      label: Version
      description: Which version are you using?
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Describe step by step how to reproduce the bug
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
